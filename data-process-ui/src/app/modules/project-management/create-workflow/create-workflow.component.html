<div class="modal-content">
  <div class="progress progress-modal">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
      role="progressbar"         style="width: 100%"
      aria-valuenow="100"           aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <b><label class="heading">
      <ng-container >
        <ng-container *ngIf="groupId">Edit Project : {{groupId}} </ng-container>
        <ng-container *ngIf="!groupId">Create Workflow  </ng-container>
     </ng-container>
    </label></b>
    </div>
    <button type="button" #closebutton class="close" data-dismiss="modal" (click)="modal.dismiss()">&times;</button>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container >
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-3">
            <label class="form-label"> Group Name</label>
            <select class="form-control form-control-lg"
            name="groupName"
             formControlName="groupName">
             <option value="0" [selected]="true">Group Name</option>
             <!-- <option   *ngFor="let workflow of workflowService.items$ | async">-->
              <option
              *ngFor="let group of groupList" [value]="group.teamId">
              {{group.teamName}}
            </option>
           </select>
           </div>
          <div class="col-lg-3">
            <label class="form-label">Production Team</label>
            <select class="form-control form-control-lg"
            name="productionTeam"
              formControlName="productionTeam">
             <option value="0" [selected]="true">Production Team</option>

             <option   *ngFor="let team of productionTeamList" [value]="team.teamId">
             {{team.teamName}}      </option>
           </select>
          </div>

          <div class="col-lg-3">
            <label class="form-label">QC Team</label>
            <select class="form-control form-control-lg"
             name="qcTeam"
              formControlName="qcTeam">
              <option value="0" [selected]="true">QC Team</option>

             <option   *ngFor="let team of qualityControlTeamList" [value]="team.teamId">
              {{team.teamName}}      </option>


            </select>

        </div>

        <div class="col-lg-3">
          <label class="form-label">QA Team</label>
          <select class="form-control form-control-lg"
           name="qaTeam"
             formControlName="qaTeam">
            <option value="0" [selected]="true">QA Team</option>

            <option   *ngFor="let team of qualityAssuranceTeamList" [value]="team.teamId">
              {{team.teamName}}      </option>

          </select>

      </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-3">
          <label class="form-label">Delivery To Client</label>
          <select class="form-control form-control-lg" name="dClient"
               formControlName="dClient">
                <option value="0" [selected]="true">Delivery To Client</option>

                <option   *ngFor="let team of deliveryToClientTeamList" [value]="team.teamId">
                  {{team.teamName}}      </option>
              </select>
        </div>

        </div>
      </form>
      </ng-container>
      </div>



  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>


      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        >Save</button>

  </div>
</div>
