<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Project Process List</h3>
    </div>
    <div class="card-toolbar">
      <div class="grid-item" style="cursor: pointer">
        &nbsp;&nbsp;
        <i
          title="Export Excel"
          (click)="exportExcel()"
          class="fas fa-file-excel fa-2x"
        ></i>
      </div>
     <div class="grid-item" style="cursor: pointer;">
        &nbsp;&nbsp;
     </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="taskCreate()">Create Process</button>
    </div>
  </div>
  <div class="card-body">
    <div class="form form-label-right">
      <div class="form-group row" [formGroup]="searchGroup">
       <div class="col-lg-2">
        <label>Department</label>
             <select class="form-control form-control-lg"
                  name="department"
                  [(ngModel)]="department"
                  formControlName="department"
                  (change)="setDepartment($event.target.value)" >
                    <option [ngValue]="0" [selected]="true">Select Department				</option>
                      <option *ngFor="let department of departmentList" [ngValue]="department.departmentId" >
                        {{ department.departmentName }}
                      </option>
                  </select>
              </div>

      <!-- Division St-->
      <div class="col-lg-2">
              <label>Division</label>
              <select
                class="form-control form-control-lg"
                name="division"
                [(ngModel)]="division"
                formControlName="division"
                (change)="setDivision($event.target.value)"
              >
                <option [ngValue]="0" [selected]="true">Select Division</option>
                <option
                  *ngFor="let division of divisionList"
                  [ngValue]="division.divisionId"
                >
                  {{ division.divisionName }}
                </option>
              </select>
            </div>
            <!-- Division End-->
    <!-- Project St-->

            <div class="col-lg-3">
              <label>Project</label>
              <select
                class="form-control form-control-lg form-control-solid"
                name="project"
                [(ngModel)]="project"
                formControlName="project"
                (change)="setProject($event.target.value)"
              >
                <option [ngValue]="0" [selected]="true">Select Project</option>
                <option
                  *ngFor="let project of projectList"
                  [ngValue]="project.projectId"
                >
                  {{ project.projectName }}
                </option>

              </select>
            </div>
    <!-- Project End-->
    <div  class="col-lg-3">
      <label>&nbsp;</label><br/>
      <button type="button" class="btn btn-primary" (click)="projectAssignTask()">Assign Process to Project</button>
    </div>
    <!-- Filter St-->
    <div class="col-lg-2">
              <div class="grid-item" style="cursor: pointer">
                &nbsp;<br />&nbsp;

                <i
                  class="fas fa-filter fa-2x"
                ></i>
              </div>
            </div>
    </div><!-- Filter End -->
    <!-- End: Filtration form -->
    </div>

    </div>


    <!-- Position Column -->

    <!-- Name Column --><div class="table-responsive angular-bootstrap-table">
        <table
        id="tablebox"
        class="table table-head-custom table-vertical-center"

      >
      <!-- </table> #table [dataSource]="dataSource"> -->
        <thead>
          <tr >
            <th class="sticky-header">S No </th>
            <th class="sticky-header">Process Name </th>
            <th class="sticky-header">BillType </th>
            <th class="sticky-header"> Display Status </th>
          </tr>

        </thead>
        <tbody>




        <tr *ngFor="let process of processSerive.items$ | async">
          <td>
            {{process.sNo}}
          </td>
            <td>
              {{process.processName}}
              </td>
              <td>
                {{process.billType}}
              </td>
              <td>
                {{process.status}}
              </td>

            </tr>
        </tbody>
        </table>
        </div>
        <app-paginator
        class="d-flex justify-content-between align-items-center flex-wrap"
        [paginator]="paginator"
        [isLoading]="isLoading"
        (paginate)="paginate($event)"
      ></app-paginator>

</div>
