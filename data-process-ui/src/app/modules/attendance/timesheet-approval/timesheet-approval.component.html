          {{ month.label }}
        </option>
      </select>

    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table id="tablebox" class="table table-head-custom table-vertical-center ">
        <thead>
          <tr>

          <th class="sticky-header" nowrap >
            Employee Id

          </th>
          <th class="sticky-header" nowrap >
            Employee Name

          </th>
          <th class="sticky-header" nowrap >
            Work Mode

          </th>

          <th nowrap >
            21 Feb 2022

          </th>
          <th nowrap >
            22 Feb 2022

          </th>

          <th nowrap >
            23 Feb 2022

          </th>
          <th nowrap >
            24 Feb 2022

          </th>
          <th nowrap >
            21 Feb 2022

          </th>
          <th nowrap >
            25 Feb 2022

          </th>
          <th nowrap >
            26 Feb 2022

          </th>


        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let approvalTimeSheet of timeSheetService.items$ | async">
            <td>
              <ng-container *ngIf="approvalTimeSheet.editable">
                <button type="button" id="TimeSheet" mat-mini-fab color="primary">
                  <mat-icon >edit</mat-icon>
                </button>
              </ng-container>
            </td>
            <td noWrap>{{ approvalTimeSheet.employeeId}} </td>
            <td noWrap>{{ approvalTimeSheet.userName}} </td>
          <td *ngFor="let timeSheet of approvalTimeSheet.timesheets">
            <span class="label label-lg label-inline" (click)= "showTimeSheet(approvalTimeSheet,timeSheet)" [class.label-light-danger]="timeSheet.symbol === 'L'"
              [class.label-light-success]="timeSheet.symbol === 'P12'" [class.label-light-success]="timeSheet.symbol === 'P8'"
              [class.label-light-success]="timeSheet.symbol === 'H'"[class.label-light-primary]="timeSheet.symbol === 'A'">
              <ng-container *ngIf="timeSheet.symbol === 'P8'">P-8 Hrs</ng-container>
              <ng-container *ngIf="timeSheet.symbol === 'P12'">P-12 Hrs</ng-container>
              <ng-container *ngIf="timeSheet.symbol === 'L'">L</ng-container>
              <ng-container *ngIf="timeSheet.symbol === 'A'">A</ng-container>
              <ng-container *ngIf="timeSheet.symbol === 'H'">H</ng-container>
            </span>
          </td>

          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
  </div>
