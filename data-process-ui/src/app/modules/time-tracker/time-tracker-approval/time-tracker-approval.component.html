<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">


        <b><label class="heading">

          Daily Log for {{approval.userName}} </label></b>

    </div>
    <button type="button" #closebutton class="close" data-dismiss="modal" (click)="modal.dismiss()">&times;</button>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <div class="form-group row">
      <div class="col-lg-2">
        <label>Shift :</label>
      </div>
      <div class="col-lg-2">
        <label>{{timeSheet.symbol}} Hrs</label>
      </div>
      <div class="col-lg-4">

      </div>
      <div class="col-lg-2">
        <label>Date :</label>
      </div>
      <div class="col-lg-2">
        <label>{{timeSheet.date}}</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2">
        <label>Billable Hours :</label>
      </div>
      <div class="col-lg-2">
        <label>{{dailyActivities.sumTotalBillable?dailyActivities.sumTotalBillable:"0"}} H</label>
      </div>
      <div class="col-lg-3">

      </div>
      <div class="col-lg-1">

      </div>
      <div class="col-lg-3">
        <label>Non Billable Hours :</label>
      </div>
      <div class="col-lg-1">
        <label>{{dailyActivities.sumTotalNonBillable?dailyActivities.sumTotalNonBillable:"0"}} H</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2">
        <label nowrap>OverTime Hours:</label>
      </div>
      <div class="col-lg-2">
        <label>{{dailyActivities.overTimeHours?dailyActivities.overTimeHours:"0"}} H</label>
      </div>
      <div class="col-lg-3">

      </div>
      <div class="col-lg-1">

      </div>
      <div class="col-lg-3">
        <label nowrap>Discrencies Hours:</label>
      </div>
      <div class="col-lg-1">
        <label>{{dailyActivities.overTimeHours=="00:00"?dailyActivities.shortageHours:dailyActivities.overTimeHours}} H</label>
      </div>
    </div>

    <div class="table-responsive angular-bootstrap-table">
      <table id="tablebox" class="table table-head-custom table-vertical-center ">
        <thead>
          <tr>
            <th nowrap >Project   </th>
            <th nowrap >Process   </th>
            <th nowrap >Billable   </th>
            <th nowrap >Time   </th>
            <th nowrap >Remarks   </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dailyLog of dailyActivities.dailyLogList">

            <td>{{dailyLog.projectName }}</td>
            <td>{{dailyLog.processName }}</td>
            <td>{{dailyLog.billable }}</td>
            <td>{{dailyLog.actualTime.replace(".",":") }}</td>
            <td>{{dailyLog.comments }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>

  </div>
</div>
