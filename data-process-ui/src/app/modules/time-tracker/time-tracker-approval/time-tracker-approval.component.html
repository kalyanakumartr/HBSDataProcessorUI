<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">


        <b><label class="heading">

          Daily Log for {{approval.userName}}  </label></b>

    </div>
    <button type="button" #closebutton class="close" data-dismiss="modal" (click)="modal.dismiss()">&times;</button>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <div class="form-group row">
      <div class="col-lg-2">
        <label>Shift :</label>
      </div>
      <div class="col-lg-2">
        <label>{{timeSheet.symbol}} Hrs</label>
        <!--<span class="label label-lg label-inline" (click)= "change()">i</span>-->

      </div>
      <div class="col-lg-3">
        <ng-container *ngIf="changeAttendance">

          <select class="form-control form-control-lg form-control-solid" name="attendance" [(ngModel)]="attendance"
               formControlName="attendance" (change)="changeAttendanceMethod($event.target.value)">
              <option value="P8" >P8 - WFH</option>
              <option value="P12" >P12 -WFH</option>
              <option value="P8" >P8 -WFO</option>
              <option value="P12" >P12 -WFO</option>

            </select>
          </ng-container>
      </div>
      <div class="col-lg-2">
        <label>Date :</label>
      </div>
      <div class="col-lg-2">
        <label>{{timeSheet.date}}</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2">
        <label>Billable Hours :</label>
      </div>
      <div class="col-lg-2">
        <label>{{dailyActivities.sumTotalBillable?dailyActivities.sumTotalBillable:"00:00"}} H</label>
      </div>
      <div class="col-lg-3">

      </div>

      <div class="col-lg-3">
        <label>Non Billable Hours :</label>
      </div>
      <div class="col-lg-2">
        <label>{{dailyActivities.sumTotalNonBillable?dailyActivities.sumTotalNonBillable:"00:00"}} H</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2">
        <label nowrap>OverTime Hours:</label>
      </div>
      <div class="col-lg-2">
        <label>{{dailyActivities.overTimeHours?dailyActivities.overTimeHours:"00:00"}} H</label>
      </div>
      <div class="col-lg-3">

      </div>

      <div class="col-lg-3">
        <label nowrap>Discrencies Hours:</label>
      </div>
      <div class="col-lg-2">
        <label>{{dailyActivities.shortageHours}} H</label>
      </div>
    </div>

    <div class="table-responsive angular-bootstrap-table">
      <table id="tablebox" class="table table-head-custom table-vertical-center ">
        <thead>
          <tr>
            <th nowrap >Project   </th>
            <th nowrap >Process   </th>
            <th nowrap >Billable   </th>
            <th nowrap >Time <br/> (HH:MM) </th>
            <th nowrap >Remarks   </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dailyLog of dailyActivities.dailyLogList">

            <td>{{dailyLog.projectName }}</td>
            <td>{{dailyLog.processName }}</td>
            <td>{{dailyLog.billable }}</td>
            <td>{{dailyLog.actualTime.replace(".",":") }}</td>
            <td>{{dailyLog.comments }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-elevate" (click)="rejected()"
    [disabled]="dailyActivities.sumTotalBillable && dailyActivities.shortageHours!='00:00'">Rejected</button>
    <button type="button" class="btn btn-primary btn-elevate" (click)="approve()"
    [disabled]="dailyActivities.sumTotalBillable && dailyActivities.shortageHours!='00:00'">Approve</button>
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>

  </div>
</div>
