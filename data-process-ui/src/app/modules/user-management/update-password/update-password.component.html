<ng-container >
  <div class="card card-custom" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container>
      <div class="progress progress-modal">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </ng-container>
    <!-- end::Loading -->
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Update Password</h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">Update password for {{name}} -{{id}}</span>
      </div>

    <button type="button" #closebutton class="close" data-dismiss="modal" (click)="modal.dismiss()">&times;</button>
  </div>

    <!--end::Header-->
    <!--begin::Form-->
    <div class="form">
      <div class="card-body">


        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">New Password</label>
          <div class="col-lg-9 col-xl-6">
            <input [type]="inputType1"
              class="form-control form-control-lg "
              placeholder="New password"
              autocomplete="off"
              formControlName="password"
              [class.is-invalid]="isControlInvalid('password')"
              [class.is-valid]="isControlValid('password')"
            /><input (change)="newpassword($event)"
            type="checkbox" class="form-check-input">Show password

          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Verify Password</label>
          <div class="col-lg-9 col-xl-6">
            <input [type]="inputType"
              class="form-control form-control-lg"
              placeholder="Confirm password"
              autocomplete="off"
              formControlName="cPassword"
              [class.is-invalid]="isControlInvalid('cPassword')"
              [class.is-valid]="isControlValid('cPassword')"
            /><input (change)="showPassword($event)"
            type="checkbox" class="form-check-input">Show password
            <div class="valid-feedback" *ngIf="isControlValid('cPassword')">Password confirmation was entered correct</div>
            <div class="invalid-feedback" *ngIf="controlHasError('ConfirmPassword', 'cPassword')">'Passsword' and 'Confirm Password' didn't match.</div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Form-->
    <div class="modal-footer">

      <ng-container>
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
          [disabled]="formGroup.invalid">Save</button>

      </ng-container>
    </div>
  </div>
</ng-container>
